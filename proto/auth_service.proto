syntax = "proto3";

package proto;


option go_package = "github.com/emorydu/grpc-examples/pb;pb";


message LoginRequest {
  string username = 1;
  string password = 2;
}


message LoginResponse {
  string access_token = 1;
}


service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse) {};
}